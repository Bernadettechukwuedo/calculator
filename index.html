<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Scientific calculator</h1>
    <div class="container">
      <input type="Text" placeholder="0" class="input" />
      <div class="results">0</div>
      <div class="button" />
      <input type="button" value="(" class="keys" style="font-size:16px"/>
       <input type="button" value=")" class="keys" style="font-size:16px"/>
       <input type="button" value="AC" class="clear" style="font-size:16px" />
       <input type="button" value="del" class="on" style="font-size:16px"/>
       <input type="button" value="*"  class="keys" style="font-size:16px"/>
       <input type="button"  value="∛" class="keys" style="font-size:16px"/>
       <input type="button"  value="^" class="keys" style="font-size:16px"/>
       <input type="button"  value="√" class="keys" style="font-size:16px"/>
       <input type="button" value="+" class="keys" style="font-size:16px"/>
       <input type="button" value="-" class="keys" style="font-size:16px"/>
       <input type="button" value="." class="keys" data-action="decimal" style="font-size:16px"/>
       <input type="button" value="÷" class="keys" style="font-size:16px"/>
       <input type="button" value="cos" class="keys" style="font-size:16px"/>
       <input type="button" value="tan" class="keys" style="font-size:16px"/>
       <input type="button" value="sin" class="keys" style="font-size:16px"/>
       <input type="button" value="9" class="keys" style="font-size:16px"/>
       <input type="button" value="8" class="keys" />
       <input type="button" value="7" class="keys" style="font-size:16px"/>
       <input type="button" value="6" class="keys" style="font-size:16px"/>
       <input type="button" value="5" class="keys" style="font-size:16px"/>
       <input type="button" value="4" class="keys" style="font-size:16px"/>
       <input type="button" value="3" class="keys" style="font-size:16px" />
       <input type="button" value="2" class="keys" style="font-size:16px"/>
       <input type="button" value="1" class="keys" style="font-size:16px"/>
       <input type="button" value="0" class="keys" style="font-size:16px"/>
       <input type="button" value="=" id="key" style="font-size:16px"/>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
